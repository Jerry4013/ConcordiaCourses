<div class="main-pannel">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Pleae Sign In</mat-card-title>
            <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
        </mat-card-header>

        <mat-card-content>
            <mat-form-field appearance="outline" class="input-field">
                <mat-label>Email</mat-label>
                <input matInput required [formControl]="email">
                <mat-error *ngIf="email.errors && email.errors.required">
                    Please enter a valid email address
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="input-field">
                <mat-label>Password</mat-label>
                <input type="password" matInput required [formControl]="password">
                <mat-error *ngIf="password.errors && password.errors.required">
                    You must enter a password
                </mat-error>
                <mat-error *ngIf="password.errors && !password.errors.required && password.invalid">
                    Invalid credentials
                </mat-error>
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions class="pannel-actions">
            <button mat-button (click)='signUp()'>Sign Up</button>
            <button mat-button (click)='signIn()'>Sign In</button>
        </mat-card-actions>
    </mat-card>
</div>
