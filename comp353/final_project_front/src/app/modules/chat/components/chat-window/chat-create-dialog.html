<h1 mat-dialog-title>Enter the person's email</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input cdkFocusInitial matInput [(ngModel)]="data.email">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.email">Ok</button>
</div>
