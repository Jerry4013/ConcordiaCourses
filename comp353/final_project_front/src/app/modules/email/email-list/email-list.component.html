<mat-drawer-container class="container">
  <mat-drawer class="folder" mode="side" opened>
    <mat-nav-list>
      <mat-list-item *ngFor="let email of emails" (click)="onEmailSelected(email)">
        <a matLine>{{ email.title }}</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content><app-email-detail></app-email-detail></mat-drawer-content>
</mat-drawer-container>
