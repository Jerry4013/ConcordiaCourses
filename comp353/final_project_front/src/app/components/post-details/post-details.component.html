<link href="https://fonts.googleapis.com/css?family=Rokkitt" rel="stylesheet"> 
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">



<div class="container">
          <div class="row">	
		  
		   <div class="col-lg-6 offset-lg-3">
			
			<div class="cardbox shadow-lg bg-white">
			 
			 <div class="cardbox-heading">
			  <!-- START dropdown-->
			  
			  <div class="media m-0">
			   <div class="d-flex mr-3">
				<a href=""><img class="img-fluid rounded-circle" src="https://img.icons8.com/pastel-glyph/2x/person-male.png" alt="User"></a>
			   </div>
			   <div class="media-body">
			    <p class="m-0">{{ userWhoPosted.fname }} {{ userWhoPosted.lname }}</p>
				<small><span><i class="icon ion-md-time"></i>{{ currentPost.date }}</span></small>
			   </div>
			  </div><!--/ media -->
			 </div><!--/ cardbox-heading -->
			  
			 <div class="cardbox-item">
              <img class="img-fluid" src="{{currentPost.url}}" alt="Image">
                <br />
                <span><i class="icon ion-md-time"></i> {{ currentPost.content }}</span>
            </div><!--/ cardbox-item -->
			
             
             
             <div class="cardbox-comments" *ngFor="let curComment of comments">
			  <span class="comment-avatar float-left">
			   <a href=""><img class="rounded-circle" src="https://img.icons8.com/pastel-glyph/2x/person-male.png" alt="..."></a>                            
			  </span>
			  <div class="search">
               <input placeholder="{{curComment.content}}" type="text" disabled/>
			  </div>		 
			 </div>	
			  <br />			

            </div>
            
            <div class="cardbox shadow-lg bg-white">
            <div class="cardbox-comments">
			  <span class="comment-avatar float-left">
			   <a href=""><img class="rounded-circle" src="https://img.icons8.com/pastel-glyph/2x/person-male.png"></a>                            
			  </span>
			  <div class="search">
			   <input [(ngModel)]="sendCommentField" type="text">
			   <button (click)="sendComment()"><i class="fa fa-send-o"></i></button>
			  </div><!--/. Search -->
			 </div><!--/ cardbox-like -->	
            </div>

           </div><!--/ col-lg-6 -->	
		   <div class="col-lg-12">
			<div class="shadow-lg p-4 mb-2 bg-white author">
			 <a href="http://www.themashabrand.com/">Template provided by themashabrand.com</a>
			</div>
		   </div><!--/ col-lg-3 -->
			
          </div><!--/ row -->
         </div><!--/ container -->
