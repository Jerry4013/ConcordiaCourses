<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>undefined</title>
  <script>
    function myFunction() {
      var age = prompt("How old are you?", "21");
      document.getElementById("demo").innerHTML = "OK, your age is: <br />" + age;
    }
  </script>
</head>
<body>
<p id="demo"></p>
<button type="button" onclick="myFunction()">test</button>
</body>
</html>
