<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style type="text/css">

    .main {
      margin: 0 auto 0 200px;
    }

    .main > div {
      float: left;
      height: 600px;
    }

    .left, .right {
      width: 20%;
    }

    .left {
      background-color: #31b6fd;
    }

    .center {
      width: 600px;
    }

    .center > div {
      height: 200px;
    }

    .center-up {
      background-color: yellow;
    }

    .center-middle > div {
      float: left;
      height: 200px;
      width: 200px;
    }

    .mid-left {
      background-color: orange;
    }

    .mid-center {
      background-color: #ff7408;
    }

    .mid-right {
      background-color: #ff5e01;
    }

    .center-bottom {
      background-color: red;
    }

    .right {
      background-color: limegreen;
    }

    h1 {
      text-align: center;
    }
  </style>
  <title>color</title>
</head>
<body>
<h1>Practice Exercise</h1>
<div class="main">
  <div class="left">
    I am left
  </div>
  <div class="center">
    <div class="center-up">
      I am Center
    </div>
    <div class="center-middle">
      <div class="mid-left">
        I am left-most part of Center
      </div>
      <div class="mid-center">
        I am center-part of Center
      </div>
      <div class="mid-right">
        I am right-most part of center
      </div>
    </div>
    <div class="center-bottom">
      I am Last
    </div>
  </div>
  <div class="right">
    I am Right
  </div>
</div>

</body>
</html>
