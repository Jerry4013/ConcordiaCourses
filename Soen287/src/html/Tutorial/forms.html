<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>online library</title>
  <style>
    body {background-color: #e5f0fc;}
    img {height: 200px; width: 300px;}
    h1 {text-align: center;}
    #form {width: 400px;margin-left: auto; margin-right: auto;}
    #header {background-color: skyblue;margin-top: initial;}

  </style>
</head>
<body>
<div id="main">
<div id="header">
  <h1>Online library</h1>
</div>
<div id="form">
  <form>
    <div>
      <label>Name:
        <input type="text">
      </label>
    </div>
    <br>
    <div>
      <label>ID:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text">
      </label>
    </div>
    <br>
    <div>
      <label>ISBN:
        <input type="text">
      </label>
    </div>
    <br>
    <div>
      <label>Gender:</label>
        <label><input type="radio" name="gender" value="m">Male</label>
        <label><input type="radio" name="gender" value="f">Female</label>
    </div>
    <br>
    <div>
      <label>Course:</label>
      <label><input type="checkbox" name="course" value="ml">ML</label>
      <label><input type="checkbox" name="course" value="sql">SQL</label>
      <label><input type="checkbox" name="course" value="ASP.NET">ASP.NET</label>
    </div>
    <br>
    <div>
      <label>Date of Birth: <input type="date"></label>
    </div>
    <br>
    <div>
      <input type="submit" value="submit">
      <input type="reset" value="reset">
    </div>
  </form>
  <br>
  <img
    src="https://www.latrobe.edu.au/galleries/sydney-campus-library/library-sydney07.jpg"
    alt="Cannot find picture">
</div>
</div>
</body>

</html>
