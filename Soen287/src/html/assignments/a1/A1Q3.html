<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="Author" content="Jingchao Zhang"/>
  <title>Cottage Search</title>
</head>
<body>
<form>
  <h1>Cottage Search Form</h1>
  <fieldset>
    <legend>Renter(s) Information</legend>
    <label>How many people will come to this cottage?
      <input type="number" name="number of renter"/>
    </label>
    <p>
      <label>Smoker?</label>
      <label><input type="radio" name="smoker" value="yes">Yes</label>
      <label><input type="radio" name="smoker" value="no">No</label>
    </p>
    <p>
      <label>Any pets?</label><br/>
      <label><input type="checkbox" name="pets" value="cats">Cat(s)</label><br/>
      <label><input type="checkbox" name="pets" value="dogs">Dog(s)</label><br/>
      <label><input type="checkbox" name="pets" value="Other">Other</label>
      <label>Specify: <input type="text" name="other pets"></label><br/>
      <label><input type="checkbox" name="pets" value="no">No Pets</label>
    </p>
  </fieldset>
  <br>
  <fieldset>
    <legend>What are you looking for?</legend>
    <label>Number of Bathrooms/Bedrooms:</label><br/>
    <label><input type="checkbox" name="number of rooms" value="1/2">&frac12;</label>
    <label><input type="checkbox" name="number of rooms" value="1/3">&frac13;</label>
    <label><input type="checkbox" name="number of rooms" value="1/4">&frac14;</label>
    <label><input type="checkbox" name="number of rooms" value="2/5">&frac25;</label>
    <p>
      <label>Do you have preferred locations?</label><br/>
      <label><input type="checkbox" name="location" value="Mont-Tremblant">Mont-Tremblant</label>
      <label><input type="checkbox" name="location" value="Laurentides">Laurentides</label>
      <label><input type="checkbox" name="location" value="Magog">Magog</label>
      <label><input type="checkbox" name="location" value="Gatineau">Gatineau</label>
      <label><input type="checkbox" name="location" value="Quebec City">Quebec City</label>
      <label><input type="checkbox" name="location" value="Don't care">Don't care</label>
    </p>
    <p>
      <label>Price Range/Weekend <br>
        <select name="price" id="price">
          <option value="<500">&lt;$500</option>
          <option value="500to800">$500-$800</option>
          <option value="801to1000">$801-$1000</option>
          <option value="1001to1200">$1001-$1200</option>
          <option value="no price">No price limit</option>
        </select>
      </label>
    </p>
    <p>
      <label>Would be nice to have </label><br>
      <label><input type="checkbox" name="nice" value="fire">Fire place</label>
      <label><input type="checkbox" name="nice" value="Laundromat">Laundromat in building</label>
      <label><input type="checkbox" name="nice" value="BBQ">BBQ</label>
      <label><input type="checkbox" name="nice" value="Parking">Output Parking</label>
      <label><input type="checkbox" name="nice" value="Balcony">Balcony</label>
      <label><input type="checkbox" name="nice" value="Water">Water Front</label>
    </p>
  </fieldset>
  <p>
    Let's see what we can find...
  </p>
  <p>
    <input type="submit" value="Search">
    <input type="reset" value="Start over">
  </p>

</form>
</body>
</html>
