<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>operator</title>
  <script>
    var global = 5;
    function f() {
      var global = 15;
      document.getElementById("f1").innerHTML = global.toString() + "<br />";
    }
    function f2(){
      document.getElementById("f2").innerHTML = global.toString();
    }

  </script>
</head>
<body>
  <p id="f1"></p>
  <button onclick="f()">click me!</button>
  <p id="f2"></p>
  <button onclick="f2()">click me2!</button>
</body>
</html>
