<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reverse</title>
  <script>
    function reverse(str) {
      var s = new String(str);
      return s.reverse();
    }
  </script>
</head>
<body>
<script>
  document.write(reverse("aeiou").toString());
</script>
</body>
</html>
