<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sum</title>
  <script>
    function sumOfSquares(array) {
      var sum = 0;
      for (var i = 0; i < array.length; i++) {
        sum += array[i] * array[i];
      }
      return sum;
    }
  </script>
</head>
<body>
<script>
  var arr = [1,2,3];
  document.write(sumOfSquares(arr));
</script>

</body>
</html>
