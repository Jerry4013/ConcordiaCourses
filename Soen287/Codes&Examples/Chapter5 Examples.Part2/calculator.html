<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8"/>    <title>Simple Calculator with name attribute in form element</title>    <script type="text/javascript" src="calculator.js">    </script>    <style type="text/css">        body {            background-color: #CC99CC;        }    </style></head><!--  --------------------------------------------------------      This version uses the name attribute in the form element      --------------------------------------------------------	  --><body><h1> Welcome to the Calculator System</h1><h3>Enter two numbers </h3><div>    <form name="calc">        Num1&nbsp;&nbsp;<input type="text" size="5" name="num1"/>        &nbsp;&nbsp;Num2&nbsp;&nbsp;<input type="text" size="5" name="num2"/><br/><br/>        <h3>Click the arithmetic operation you wish to perform.</h3>        <input type="button" value="+" onclick="add()"/>        <input type="button" value="-" onclick="subtract()"/>        <input type="button" value="*" onclick="multiply()"/>        <input type="button" value="/" onclick="divide()"/> <br/><br/>        <input type="reset" value="Clear"/><br/><br/>        Result&nbsp;&nbsp;<input type="text" size="10" name="result"/>    </form></div></body></html>
