<!DOCTYPE html>

<html lang ="en" >
	<head> 
	 <meta charset="utf-8"><title> CSS Example 3 </title>
	 <style>
		a:link {color:#880000;}    /* unvisited link */  /*text-decoration: none;*/
		a:visited {color:#00FF00;} /* visited link */
		a:hover {color:#FF00FF;}   /* mouse over link */
		a:active {color:#0000FF;}  /* selected link */


	</style>
</head> 
<body> 
<h1> Demo of Links </h1>
   <p><strong><a href="http://scholar.google.ca" target="_blank">This is a link to Google Scholar</a></strong></p>
	 <p><strong>Note:</strong> a:hover MUST come after a:link and a:visited in the CSS definition in order to be effective.</p>
   <p><strong>Note:</strong> a:active MUST come after a:hover in the CSS definition in order to be effective.</p>
</html>
