<!DOCTYPE html>
<!-- borders.html
     Examples of various borders
     -->
<html lang = "en">
  <head> 
    <title> Borders </title>
    <meta charset = "utf-8" />
    <style type = "text/css">
    td, th {border: thin solid limegreen;}
    table {border: thin solid black;
           border-top-width: medium;
           border-bottom-width: thick;
           border-top-color: red;
           border-bottom-color: blue;
           border-top-style: dotted;
           border-bottom-style: dashed; }
   
    p {border-style: dotted solid dashed double;
       border-color: hotpink;
	   border-width: 0.25em;}
    </style>
  
  </head>
  <body>
    <table>
      <caption> Fruit Juice Drinks </caption>
      <tr>
        <th> </th>
        <th> Apple </th>
        <th> Orange </th>
        <th> Screwdriver </th>
      </tr>
      <tr>
        <th> Breakfast </th>
        <td> 0 </td>
        <td> 1 </td>
        <td> 0 </td>
      </tr>
      <tr>
        <th> Lunch </th>
        <td> 1 </td>
        <td> 0 </td>
        <td> 0 </td>
      </tr>
      <tr>
        <th> Dinner </th>
        <td> 0 </td>
        <td> 0 </td>
        <td> 1 </td>
      </tr>
    </table>
	<br />
    <p>
      Just a paragraph to show how a paragraph with a border looks like.
    </p>
  </body>
</html>
