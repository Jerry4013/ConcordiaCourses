<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<title>Demo 5</title><style>.contact {	float: left;	width: 400px;	height: 100px;	clear: both;}.del {	float: left;	width: 10px;	height: 10px;	background-color: red;}.add {	float: left;	width: 10px;	height: 10px;	background-color: lightblue;}.info {	float: left;	width: 300px;	background-color: lightgreen;}#contactTemplate {	display; none;}</style><script>function deleteme(target) {	var toDel = target.parentNode;	toDel.parentNode.removeChild(toDel);}function addme() {var node1=document.createElement("div");node1.className="contact";var node2=document.createElement("div");node2.className="del";node2.onclick= function(){deleteme(node2)};var node3=document.createElement("img");node3.src="animal.jpg";node3.style.width="60px";node3.style.height="60px";var node4=document.createElement("div");node4.className="info";var paragraphNode = document.createElement("p");var textNode=document.createTextNode("My name");paragraphNode.appendChild(textNode);node4.appendChild(paragraphNode);node1.appendChild(node2);node1.appendChild(node3);node1.appendChild(node4);var node0=document.getElementById("contacts");node0.insertBefore(node1, document.getElementById("addButton")); //node1 is inserted before the Element with Id addButton}</script></head><body id="myBody">	<div id="contacts">		<div id="contactTemplate"><div class="contact">			<div class="del" onclick="deleteme(this);"></div>			<img src="animal.jpg" alt = "animal" width="60" height="60"/>			<div class="info"><p>my name 0</p></div>		</div></div>				<div class="contact">			<div class="del" onclick="deleteme(this);"></div>			<img src="animal.jpg" alt = "animal" width="60" height="60"/>			<div class="info"><p>my name 1</p></div>		</div>		<div class="contact">			<div class="del" onclick="deleteme(this);"></div>			<img src="animal.jpg" alt = "animal" width="60" height="60"/>			<div class="info"><p>my name 2</p></div>		</div>		<div class="contact">			<div class="del" onclick="deleteme(this);"></div>			<img src="animal.jpg"alt = "animal" width="60" height="60"/>			<div class="info"><p>my name 3</p></div>		</div>		<div class="contact" id="addButton">			<div class="add" onclick="addme();"></div>		</div>		</div>	</body></html>
