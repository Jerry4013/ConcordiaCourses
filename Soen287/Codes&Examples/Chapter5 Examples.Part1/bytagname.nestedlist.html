<!DOCTYPE html>
<html>
<body><p>An unordered list:</p>
<ul>
  <li>coff<ul> <li>Coffee</li></ul></li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

<p>Click the button to display the innerHTML of the second li element (index 1).</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementsByTagName("LI");	
    document.getElementById("demo").innerHTML = x[0].getElementsByTagName("UL")[0].innerHTML;
	//var y=document.body.childNodes;
	//for(var m=0;m<y.length;m++)
	//document.write(y[m].innerHTML + " ");
}
</script>

</body>
</html>
