<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<title>Demo 3</title><style>.contact {	float: left;	width: 400px;	height: 100px;	clear: both;}.del {	float: left;	width: 15px;	height: 15px;	background-color: red;}.add {	float: left;	width: 10px;	height: 10px;	background-color: lightblue;}.info {	float: left;	width: 300px;	background-color: lightgreen;}</style><script>function deleteme(target) {	var toDel = target.parentNode;	toDel.parentNode.removeChild(toDel);}</script></head>	<body id="myBody">	<div id="contacts">		<div class="contact">			<div class="del" onclick="deleteme(this);">A</div>			<img src="animal.jpg" alt = "Comedy" width="60" height="60"/>			<div class="info"><p>Baby squirrel 1</p></div>		</div>		<div class="contact">			<div class="del" onclick="deleteme(this);">B</div>			<img src="animal.jpg"  alt = "Comedy" width="60" height="60"/>			<div class="info"><p>Baby squirrel 2</p></div>		</div>		<div class="contact">			<div class="del" onclick="deleteme(this);">C</div>			<img src="animal.jpg"  alt = "Comedy" width="60" height="60"/>			<div class="info"><p>Baby squirrel 3</p></div>		</div>				</div>	</body></html>
